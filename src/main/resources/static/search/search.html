<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search Stocks</h3>
	</div>
	<div class="panel-body">
		<div class="container-fluid">
			<div class="row no-gutter">
				<div class="col-xs-12 ">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-search"></span> <input
							class="form-control"
							type="text"
							placeholder="Symbol or Company Name"
							ng-model="search"
							ng-change="updateSearch()"
							ng-model-options="{updateOn: 'default blur', debounce: {default: 1000, blur: 0} }"
						></input>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search Results - {{results.length}} of {{totalMatchs}}</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-striped">
			<tr>
				<th>Symbol</th>
				<th>Name</th>
				<th>MarketCap</th>
				<th>IPO Year</th>
				<th>Sector</th>
				<th>Industry</th>
			</tr>
			<tr ng-repeat='result in results'>
				<td>{{result.symbol}}</td>
				<td>{{result.name}}</td>
				<td>{{result.marketCap}}</td>
				<td>{{result.ipoYear}}</td>
				<td>{{result.sector}}</td>
				<td>{{result.industry}}</td>
			</tr>
		</table>
	</div>
</div>
