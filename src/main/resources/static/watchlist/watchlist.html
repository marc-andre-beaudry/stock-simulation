<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">My Watchlist - {{stock.symbol}}</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-striped">
			<tr>
				<th>Symbol</th>
				<th>Name</th>
			</tr>
			<tr ng-repeat='stock in watchList.stocks'>
				<td>{{stock.symbol}}</td>
				<td>{{stock.name}}</td>
			</tr>
		</table>
	</div>
</div>
